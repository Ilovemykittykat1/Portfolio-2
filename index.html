<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Katherine McNeil" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0c0c0c;
      color: #e5e5e5;
      margin: 0;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== HEADER ===== */
    header {
      background: linear-gradient(135deg, #0c0c0c, #8a0000, #0c0c0c);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      padding: 20px;
      border-bottom: 3px solid #8a0000;
      box-shadow: 0 0 30px rgba(138,0,0,0.8);
      position: relative;
      text-align: center;
      z-index: 50;
    }

    header img {
      width: 100px;
      display: block;
      margin: 0 auto 10px;
    }

    /* ===== NAV ===== */
    nav {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    nav a {
      color: #e5e5e5;
      font-weight: bold;
      text-decoration: none;
    }

    nav a:hover,
    nav a.active {
      color: #ff4444;
    }

    /* ===== HAMBURGER ===== */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 32px;
      z-index: 100;
    }

    .hamburger span {
      width: 28px;
      height: 3px;
      background: #ff4444;
      border-radius: 2px;
    }

    /* ===== MOBILE NAV ===== */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        padding: 20px 0;
        border-bottom: 3px solid #8a0000;
        z-index: 200; /* FIX */
      }

      nav.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    /* ===== HERO ===== */
    .portfolio-box {
      position: relative;
      height: 400px;
      margin-top: 40px;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    #bubbles-canvas {
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none; /* FIX */
    }

    .hero-image {
      position: relative;
      z-index: 2;
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(138,0,0,0.9);
    }

    /* ===== CONTENT ===== */
    .section {
      max-width: 900px;
      margin: 40px auto;
      text-align: center;
      padding: 20px;
    }

    .section h2 {
      color: #ff4444;
      border-bottom: 3px solid #8a0000;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .section a {
      color: #ff4444;
      font-weight: bold;
      text-decoration: none;
    }

    /* ===== CAROUSEL ===== */
    .profile {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      margin: 40px auto;
      max-width: 800px;
    }

    .carousel {
      width: 50%;
      height: 180px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 25s infinite linear;
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .carousel-panel {
      position: absolute;
      width: 70%;
      height: 75%;
      top: 12%;
      left: 15%;
      background: #111;
      border: 3px solid #8a0000;
      border-radius: 15px;
      box-shadow: 0 0 18px rgba(138,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: 900;
    }

    .carousel-panel:nth-child(1) { transform: rotateY(0deg) translateZ(300px); }
    .carousel-panel:nth-child(2) { transform: rotateY(72deg) translateZ(300px); }
    .carousel-panel:nth-child(3) { transform: rotateY(144deg) translateZ(300px); }
    .carousel-panel:nth-child(4) { transform: rotateY(216deg) translateZ(300px); }
    .carousel-panel:nth-child(5) { transform: rotateY(288deg) translateZ(300px); }

    @media (max-width: 768px) {
      .carousel {
        width: 90%;
      }
    }

    /* ===== FOOTER ===== */
    footer {
      background: #111;
      text-align: center;
      padding: 30px 15px;
      border-top: 3px solid #8a0000;
      box-shadow: 0 0 20px rgba(138,0,0,0.8);
    }

    footer a {
      color: #ff4444;
      font-weight: bold;
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>

    nav.classList.toggle("show");
  });
</script>

<script>
  const canvas = document.getElementById('bubbles-canvas');
  const ctx = canvas.getContext('2d');
  let bubbles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = 400;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const colors = ['rgba(138,0,0,0.6)','rgba(255,0,0,0.4)'];

  for (let i = 0; i < 60; i++) {
    bubbles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 18 + 6,
      s: Math.random() * 0.7 + 0.3,
      c: colors[Math.floor(Math.random() * colors.length)]
    });
  }

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for (let b of bubbles) {
      ctx.beginPath();
      ctx.fillStyle = b.c;
      ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
      ctx.fill();
      b.y -= b.s;
      if (b.y < -10) {
        b.y = canvas.height + 10;
        b.x = Math.random() * canvas.width;
      }
    }
    requestAnimationFrame(draw);
  }
  draw();
</script>
